<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Studio</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- SF Pro Display font (Apple fallback stack used in CSS) -->
</head>

<body>
    <nav class="glass-nav">
        <div class="nav-content">
            <h1>Voice Studio</h1>
        </div>
    </nav>

    <main class="container">
        <!-- 1. Upload Ref Audio Section -->
        <section class="card upload-section" id="step1">
            <div class="card-header">
                <span class="step-badge">1</span>
                <h2>레퍼런스 음성 업로드</h2>
            </div>
            <p class="subtitle">목소리의 기준이 될 .m4a 또는 .wav 파일을 선택하세요.</p>

            <div class="upload-zone" id="upload-zone" onclick="document.getElementById('file-input').click()">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <p>클릭하여 파일 업로드 (최대 10MB)</p>
                <input type="file" id="file-input" accept=".m4a, .wav" hidden>
            </div>

            <div id="upload-status" class="status-msg hidden">
                <span class="icon">✓</span> <span id="uploaded-filename">파일 업로드 완료</span>
            </div>

            <div id="ref-text-container" class="input-wrapper hidden" style="margin-top: 20px;">
                <label for="ref-text-input" style="display:block; margin-bottom:8px; font-weight:600; color:#eee;">업로드한
                    음성의 대본 (정확히 입력 필수)</label>
                <textarea id="ref-text-input" placeholder="업로드한 음성 파일에서 실제로 말하는 내용을 똑같이 적어주세요. (일치하지 않으면 소음만 나옵니다)"
                    rows="3"></textarea>
            </div>
        </section>

        <!-- 2. Text Input & Generate Section -->
        <section class="card generate-section disabled" id="step2">
            <div class="card-header">
                <span class="step-badge">2</span>
                <h2>텍스트 입력</h2>
            </div>
            <p class="subtitle">읽어주길 원하는 텍스트를 입력하세요.</p>

            <div class="input-wrapper">
                <textarea id="text-input" placeholder="여기에 텍스트를 입력하세요..." rows="4" disabled></textarea>
            </div>

            <div class="action-row">
                <button class="btn-primary" id="generate-btn" disabled>
                    음성 생성하기
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </button>
            </div>
            <div id="loading" class="loading-state hidden">
                <div class="spinner"></div>
                <span>생성 중입니다... 잠시만 기다려주세요.</span>
            </div>
        </section>

        <!-- 3. Generation History -->
        <section class="history-section hidden" id="history-block">
            <h3>생성 기록</h3>
            <div id="history-list" class="history-list">
                <!-- Items appended via JS -->
            </div>
        </section>
    </main>

    <script src="/static/script.js"></script>
</body>

</html>
